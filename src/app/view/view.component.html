
<!-- <div class="card" style="padding-top: 60px;"> -->
  <div class="card" style="padding: 20px;">
      <h5 class="card-header">Employee Table</h5>
      <div class="card-body">
        <!-- Alert set -->
        <ngb-alert #staticAlert *ngIf="alertValue.showAlert" role="alert" [type]="alertValue.alertType" (closed)="alertValue.showAlert">{{alertValue.alertMessage}}</ngb-alert>
        <div class="card-add" align="right" style="padding-bottom: 20px;">
          <!-- <button class="btn btn-lg btn-outline-primary" data-target="#addModal">Add Employee</button> -->
          <button type="button" class="btn btn-lg btn-outline-primary" data-toggle="modal" data-target="#addModal">
            Add Employee
          </button>
        </div>
        <!-- fas fa-user-alt -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="tcolor">
              <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Status</th>
                  <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="emplist?.length != 0">
              <tr style="display: none;">
                <td>0</td>
                <td>sohan</td>
                <td>xyz</td>
                <td>xyz@Gmail.com</td>
                <td>9999</td>
                <td>
                  <!-- <a routerLink="/add" routerLinkActive="active" class='fas fa-pen'></a> -->
                  <!-- <a  (click)="OnClick()" class='fas fa-pen'></a> -->
                  <!-- <button type="button" class="btn-del fas fa-trash" (click)="openDialog()"></button> -->
                  <button type="button" class="btn-del fas fa-trash" data-toggle="modal" data-target="#exampleModal"></button>
                  <button type="button" class="btn-del fas fa-pen" style="padding-left: 10px;" (click)="delEmployee()"></button>
                </td>
              </tr>
                <tr *ngFor="let e of emplist ; index as i">
                    <td>{{e.id}}</td>
                    <td> {{e.name}} </td>
                    <td> {{e.address}} </td>
                    <td> {{e.email}} </td>
                    <td> {{e.phone}} </td>
                    <td *ngIf="e.isActive" class="status">
                      <span class="active ::after">Active</span>
                    </td>
                    <td *ngIf="!e.isActive" else elseBlock class="status">
                      <span class="inactive ::after">In active</span>
                    </td>
                   
                    <!-- <td><a routerLink="/add" routerLinkActive="active" class='fas fa-pen'></a></td> -->
                    <!-- <button type="button" class="btn-del fas fa-trash" data-toggle="modal" data-target="'#'+test" (click)="delEmployee()"></button> -->
                    <td><button type="button" class="btn-primary fas fa-pen"  data-toggle="modal" data-target="#updateModal" (click)="getEmpData(i)" ></button>
                    <button type="button" class="btn-primary fas fa-trash" data-toggle="modal" [attr.data-target]="'#'+deleteModalId" (click)="delEmpRequest(i)"></button>
                    </td> 
                </tr>
            </tbody>  
            <tbody *ngIf="emplist?.length == 0">
              <tr>
                <td colspan="6" class="empty-table">No data available!</td>
              </tr>
            </tbody>  
          </table>
        </div>
      </div>
  </div>

<!-- Delete Modal 2 --> 

<div class="modal fade" [id]="deleteModalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Are you sure?</p>
      </div>
      <!--Body-->
      <div class="modal-body">
        <i class="fas fa-times fa-4x animated rotateIn"></i>
        <p>{{delModalShowName}}</p>
      </div>
      <!--Footer-->
      <div class="modal-footer flex-center">
        <a type="button" data-dismiss="modal" class="btn  btn-outline-danger" (click)="delEmployee()">Yes</a>
        <a type="button" class="btn  btn-danger waves-effect" data-dismiss="modal">No</a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>

<!--Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card">
            <form #addForm="ngForm" >
              <div class="row">
                <div class="form-group col" align="right">
                  <label>Name: </label>
                </div>
                <div class="form-group col-sm-9" align="left">
                  <input type="text" #name="ngModel" [class.is-inValid]="name.invalid && name.touched" name="name" class="form-control" [(ngModel)]="empModel.name"><br>
                </div>
              </div>
              <div class="row">
                <div class="form-group col" align="right">
                  <label>Address: </label>
                </div>
                <div class="form-group col-sm-9" align="left">
                  <input type="text" #address="ngModel" [class.is-inValid]="address.invalid" name="address" class="form-control" [(ngModel)]="empModel.address"><br>
                </div>
              </div>
              <div class="row">
                <div class="form-group col" align="right">
                  <label>Email: </label>
                </div>
                <div class="form-group col-sm-9" align="left">
                    <input type="text" #email="ngModel" [class.is-inValid]="email.invalid" name="email" class="form-control" [(ngModel)]="empModel.email"><br>
                </div>
              </div>
              <div class="row">
                <div class="form-group col" align="right">
                  <label>Phone: </label>
                </div>
                  <div class="form-group col-sm-9" align="left">
                  <input type="text" #phone="ngModel" pattern="^\d{10}$" [class.is-inValid]="phone.invalid" name="phone" class="form-control" [(ngModel)]="empModel.phone"><br>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button"  class="btn btn-primary" data-dismiss="modal" data-target="basic-success-example" (click)="onSubmit(addForm)">Submit</button>
      </div>
    </div>
  </div>
</div>

<!--Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <form #updateForm="ngForm">
                  <div class="row" align="center">
                    <div class="form-group col" align="right">
                      <label>Id: </label>
                    </div>
                    <div class="form-group col-sm-9" align="left">
                      <input type="text" name="id" [(ngModel)]="empModel.id"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col" align="right">
                      <label>Name: </label>
                    </div>
                    <div class="form-group col-sm-9" align="left">
                      <input type="text" name="name" [(ngModel)]="empModel.name"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col" align="right">
                      <label>Address: </label>
                    </div>
                    <div class="form-group col-sm-9" align="left">
                      <input type="text" name="address" [(ngModel)]="empModel.address"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col" align="right">
                      <label>Email: </label>
                    </div>
                    <div class="form-group col-sm-9" align="left">
                        <input type="text" name="email" [(ngModel)]="empModel.email"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col" align="right">
                      <label>Phone: </label>
                    </div>
                      <div class="form-group col-sm-9" align="left">
                      <input type="text" name="phone" [(ngModel)]="empModel.phone"><br>
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-check form-switch">
                      <input class="form-check-input"  type="checkbox" name="isActive" [(ngModel)]="empModel.isActive">
                      <!-- <input class="form-check-input" type="checkbox" data-toggle="switchbutton" checked data-size="xs" name="isActive" [(ngModel)]="empModel.isActive"> -->
                      <label class="form-check-label">
                        Employee Status
                      </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(updateForm)">Submit</button>
      </div>
    </div>
  </div>
</div>
