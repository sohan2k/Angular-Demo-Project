<!-- <div class="card" style="padding-top: 60px;"> -->
    <div class="card" style="padding: 20px;">
        <h5 class="card-header">Employee Table</h5>
        <div class="card-body">
            <div class="card-add" align="right">
                
                <!-- <button class="btn btn-lg btn-outline-primary" data-target="#addModal">Add Employee</button> -->
                <button type="button" class="btn btn-lg btn-outline-primary" data-toggle="modal" data-target="#addModal">
                    Add Employee
                </button>
            </div>
            <!-- fas fa-user-alt -->
            <div class="card-table">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="emplist?.length != 0">
                        <tr style="display: none;">
                            <td>0</td>
                            <td>sohan</td>
                            <td>xyz</td>
                            <td>xyz@Gmail.com</td>
                            <td>9999</td>
                            <td>
                                <!-- <a routerLink="/add" routerLinkActive="active" class='fas fa-pen'></a> -->
                                <!-- <a  (click)="OnClick()" class='fas fa-pen'></a> -->
                                <!-- <button type="button" class="btn-del fas fa-trash" (click)="openDialog()"></button> -->
                                <button type="button" class="btn-del fas fa-trash" data-toggle="modal" data-target="#exampleModal"></button>
                                <button type="button" class="btn-del fas fa-pen" style="padding-left: 10px;" (click)="delEmployee()"></button>

                            </td>
                        </tr>
                        <tr *ngFor="let e of emplist ; index as i">
                            <td>{{i+1}}</td>
                            <td> {{e.name}} </td>
                            <td> {{e.address}} </td>
                            <td> {{e.email}} </td>
                            <td> {{e.phone}} </td>
                            <!-- <td><a routerLink="/add" routerLinkActive="active" class='fas fa-pen'></a></td> -->
                            <button type="button" class="btn-del fas fa-trash" data-toggle="modal" data-target="#exampleModal" (click)="delEmployee()"></button>
                            <button type="button" class="btn-del fas fa-pen" style="padding-left: 10px;" (click)="delEmployee()"></button>
                        </tr>
                    </tbody>  
                    <tbody *ngIf="emplist?.length == 0">
                        <tr>
                        <td colspan="6" class="empty-table">No data available!</td>
                        </tr>
                    </tbody>  
                </table>
                <div class="d-flex justify-content-between p-2">
                    <!-- <ngb-pagination
                        [collectionSize]="collectionSize"
                        [(page)]="page"
                        [pageSize]="pageSize"
                        (pageChange)="refreshCountries()"
                    >
                    </ngb-pagination> -->
                
                    <!-- <select class="form-select" style="width: auto"  > -->
                        <!--[(ngModel)]="pageSize" (ngModelChange)="refreshCountries()" -->
                        <!-- <option [ngValue]="2">2 items per page</option>
                        <option [ngValue]="4">4 items per page</option>
                        <option [ngValue]="6">6 items per page</option> -->
                    <!-- </select> -->
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->

<!-- Button trigger delete modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
   -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you want to delete {{delModalShowName}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <!-- <h5 class="card-header">Check Even OR Odd</h5> -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Name: </label><input type="text" [(ngModel)]="name"><br>
                    </div>
                    <div class="form-group">
                        <label>Address: </label><input type="text" [(ngModel)]="address"><br>
                    </div>
                    <div class="form-group">
                        <label>Email: </label><input type="text" [(ngModel)]="email"><br>
                    </div>
                    <div class="form-group">
                        <label>Phone: </label><input type="text" [(ngModel)]="phone"><br>
                    </div>
                    <!-- <button type="button" (click)="onSubmit()">submit</button><br> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
