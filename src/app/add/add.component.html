<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="fas fa Cross"  ></button>
</div>
<div class="modal-content">
    <div >
        <div class="input-group">
            <div>
                <label>Name: </label><input type="text" [(ngModel)]="name"><br>
                <label>Address: </label><input type="text" [(ngModel)]="address"><br>
                <label>Email: </label><input type="text" [(ngModel)]="email"><br>
                <label>Phone: </label><input type="text" [(ngModel)]="phone"><br>
                <button type="button" (click)="onSubmit()">submit</button><br>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">Save</button>
</div>

  <!-- Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card">
                <!-- <h5 class="card-header">Check Even OR Odd</h5> -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Name: </label><input type="text" [(ngModel)]="name"><br>
                    </div>
                    <div class="form-group">
                        <label>Address: </label><input type="text" [(ngModel)]="address"><br>
                    </div>
                    <div class="form-group">
                        <label>Email: </label><input type="text" [(ngModel)]="email"><br>
                    </div>
                    <div class="form-group">
                        <label>Phone: </label><input type="text" [(ngModel)]="phone"><br>
                    </div>
                    <!-- <button type="button" (click)="onSubmit()">submit</button><br> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
