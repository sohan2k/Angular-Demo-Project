<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="btn-close" aria-label="Close" ></button>
</div>
<div class="modal-content">
    <form>
        <div >
            <div class="input-group">
                <div>
                    <label>Name: </label><input type="text" [(ngModel)]="name"><br>
                    <label>Address: </label><input type="text" [(ngModel)]="address"><br>
                    <label>Email: </label><input type="text" [(ngModel)]="email"><br>
                    <label>Phone: </label><input type="text" [(ngModel)]="phone"><br>
                    <button type="button" (click)="onSubmit()">submit</button><br>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" >Save</button>
</div>
